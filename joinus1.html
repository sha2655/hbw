<!DOCTYPE html>
<html>
<head>
  <title>Join Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #D2B48C;
    }
    
    #header {
      background-color: #FFF;
      text-align: center;
      padding: 20px;
    }
    
    #logo {
      font-size: 24px;
      font-weight: bold;
      color: #D2B48C;
    }
    
    #menu {
      background-color: #FFF;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }
    
    #menu ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    #menu ul li {
      display: inline-block;
      margin-right: 20px;
    }
    
    #menu ul li a {
      text-decoration: none;
      color: #D2B48C;
      font-weight: bold;
    }
    
    #footer {
      background-color: #FFF; 
      height: 50px;
      line-height: 50px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 200px);
      text-align: center;
      color: #D2B48C; 
      font-size: 24px;
    }
    
    #join-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #FFF;
      padding: 20px;
      border-radius: 5px;
    }
    
    #join-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    #join-form input,
    #join-form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 20px;
      border-radius: 3px;
      border: 1px solid #D2B48C; 
    }
    
    #join-form button {
      background-color: #D2B48C;
      color: #FFF;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="Logo.png" alt="Logo">
  </div>
  
  <div id="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus1.html">About Us</a></li>
      <li><a href="currentstaff1.html">Current Staff</a></li>
      <li><a href="joinus1.html">Join Us</a></li>
      <li><a href="webcourse1.html">Web Course</a></li>
    </ul>
  </div>
  
  <div id="content">
    <h2>Join Us</h2>
    <form id="join-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="job-role">Preferred Job Role:</label>
      <input type="text" id="job-role" name="job-role" required>
      
      <label for="reasons">Reasons for Joining:</label>
      <textarea id="reasons" name="reasons" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <div id="footer">
    Contact Us
  </div>
</body>
</html>
